<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Showcase</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #fefefe;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  position: relative;
  width: 400px;
  height: 400px;
}

.center {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ffd54f;
  color: #000;
  font-weight: 700;
  font-size: 22px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.skill {
  position: absolute;
  width: 70px;
  height: 70px;
  background: #ffd54f;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: transform 0.6s ease;
  z-index: 1;
}

.skill img {
  width: 40px;
  height: 40px;
}

.container.active .skill {
  transform: translate(-50%, -50%) rotate(calc(45deg * var(--i))) translate(150px) rotate(calc(-45deg * var(--i)));
}

.container .skill::before {
  content: "";
  position: absolute;
  width: 2px;
  height: 80px;
  background: #000;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  transform-origin: bottom;
  transition: transform 0.6s ease;
}

.container.active .skill::before {
  transform: translateX(-50%) rotate(calc(45deg * var(--i)));
}

  </style>
</head>
<body>
  <div class="container">
    <div class="center" id="toggleBtn">Skills</div>

    <div class="skill" style="--i: 0;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 1;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 2;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 3;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 4;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 5;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 6;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Skill">
    </div>
    <div class="skill" style="--i: 7;">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="Skill">
    </div>
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const container = document.querySelector('.container');
    btn.addEventListener('click', () => {
      container.classList.toggle('active');
    });
  </script>
</body>
</html>
