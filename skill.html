<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glassmorphism Animated Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f1a;
      --text-color: #ffffff;
      --accent-color: #ae63e4;
      --blur-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: var(--bg-color);
    }

    .navbar-brand {
      color: var(--accent-color) !important;
      font-weight: bold;
    }

    .nav-link {
      color: var(--text-color) !important;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .glass-card {
      background: var(--blur-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .profile-img {
      width: 100%;
      max-width: 180px;
      border-radius: 50%;
      border: 4px solid var(--accent-color);
    }

    /* Animated Background Elements */
    .bg-elements span {
      position: absolute;
      z-index: 1;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(30px);
      animation: float 8s infinite ease-in-out alternate;
    }

    .circle-1 {
      top: 10%;
      left: 5%;
      width: 18%;
      padding-bottom: 18%;
      background-color: var(--accent-color);
      animation-delay: 0s;
    }

    .circle-2 {
      bottom: 5%;
      right: 10%;
      width: 22%;
      padding-bottom: 22%;
      background-color: #63e4e1;
      animation-delay: 2s;
    }

    .circle-3 {
      top: 45%;
      left: 80%;
      width: 14%;
      padding-bottom: 14%;
      background-color: #e463b4;
      animation-delay: 1s;
    }

    @keyframes float {
      0% {
        transform: scale(1) translate(0, 0) rotate(0deg);
        border-radius: 50%;
      }
      100% {
        transform: scale(1.2) translate(10%, -10%) rotate(10deg);
        border-radius: 40% 60% 70% 30%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container-fluid position-relative" style="margin-top: 100px; min-height: 100vh;">
    <!-- Animated Background Elements -->
    <div class="bg-elements">
      <span class="circle-1"></span>
      <span class="circle-2"></span>
      <span class="circle-3"></span>
    </div>

    <!-- Glass Profile Card -->
    <div class="container py-5">
      <div class="row justify-content-center align-items-center glass-card g-4">
        <div class="col-12 col-md-4 text-center">
          <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" class="profile-img" alt="Profile">
        </div>
        <div class="col-12 col-md-8 text-center text-md-start">
          <h2>Hello, I'm Ajay ðŸ‘‹</h2>
          <p>
            A passionate Data Science enthusiast skilled in Python, SQL, ML, and Deep Learning. I enjoy building smart solutions and solving real-world problems with data.
          </p>
          <div class="d-flex flex-wrap justify-content-center justify-content-md-start gap-3 mt-3">
            <a href="#projects" class="btn btn-outline-light btn-sm">View Projects</a>
            <a href="cv.pdf" class="btn btn-sm" style="background: var(--accent-color); color: #fff;" download>Download CV</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
