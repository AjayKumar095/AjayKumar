<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clip-Path Shape</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clip-box {
      width: 90vw;
      max-width: 900px;
      height: 400px;
      background: linear-gradient(to right, #ffffff, #d1d1ff);
      position: relative;
      padding: 2rem;
      clip-path: path('M40 0 H860 Q900 0 900 40 V360 Q900 400 860 400 H40 Q0 400 0 360 V40 Q0 0 40 0 Z');
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: clip-path 0.3s ease;
    }

    .clip-box h1 {
      font-family: sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: #000;
    }

    .clip-box p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="clip-box">
    <h1>UI Portfolio 2020-2021</h1>
    <p>This is a custom clipped div with rounded, curved corners using clip-path.</p>
  </div>
</body>
</html>
