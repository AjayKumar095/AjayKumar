<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Statistics</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0b0b16;
      --card-bg: #1a1a2e;
      --text-color: #ffffff;
      --accent-color: #ae63e4;
      --success-color: #3fcf8e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
    }

    .stats-header {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-header span {
      color: var(--accent-color);
    }

    .stats-container {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .stat-card {
      text-align: center;
      padding: 20px 10px;
    }

    /* Border only on medium and up */
    @media (min-width: 768px) {
      .stat-card {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
     
    }

    .stat-icon {
      font-size: 24px;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .stat-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .stat-subtext {
      font-size: 0.85rem;
      margin-top: 5px;
      color: var(--success-color);
    }

    .stat-note {
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="stats-header">Portfolio <span>Statistics</span></div>

  <div class="stats-container">
    <div class="row justify-content-center">

      <div class="col-6 col-md-auto mb-3 px-2 stat-card">
        <div class="stat-icon"><i class="bi bi-check-circle"></i></div>
        <div class="stat-title">Projects Completed</div>
        <div class="stat-value">24</div>
        <div class="stat-subtext">+ 12% from last year</div>
      </div>

      <div class="col-6 col-md-auto mb-3 px-2 stat-card">
        <div class="stat-icon"><i class="bi bi-award"></i></div>
        <div class="stat-title">Certificates Earned</div>
        <div class="stat-value">8</div>
        <div class="stat-subtext">+ 3 new this year</div>
      </div>

      <div class="col-6 col-md-auto mb-3 px-2 stat-card">
        <div class="stat-icon"><i class="bi bi-lightning-charge"></i></div>
        <div class="stat-title">Skills Mastered</div>
        <div class="stat-value">16</div>
        <div class="stat-subtext">+ 5 new skills added</div>
      </div>

      <div class="col-6 col-md-auto mb-3 px-2 stat-card">
        <div class="stat-icon"><i class="bi bi-gear-fill"></i></div>
        <div class="stat-title">Ongoing Projects</div>
        <div class="stat-value">3</div>
        <div class="stat-note">E-Commerce Platform</div>
      </div>

      <div class="col-6 col-md-auto mb-3 px-2 stat-card">
        <div class="stat-icon"><i class="bi bi-clipboard-data"></i></div>
        <div class="stat-title">Ongoing Certifications</div>
        <div class="stat-value">2</div>
        <div class="stat-note">AWS Solutions Architect</div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
