<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skill Section</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b0b16;
      --bg-color-secondary: #1a1a2e;
      --bg-color-tertiary: #16213e;
      --text-color: #ffffff;
      --accent-color: #ae63e4;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .skills-section {
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .skills-section::before,
    .skills-section::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }

    .skills-section::before {
      width: 300px;
      height: 300px;
      background: var(--accent-color);
      top: -50px;
      left: -100px;
    }

    .skills-section::after {
      width: 200px;
      height: 200px;
      background: #32dbc6;
      bottom: -50px;
      right: -100px;
    }

    .skill-category {
      margin-bottom: 3rem;
      position: relative;
      z-index: 1;
    }

    .skill-title {
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .skill-card {
      background: var(--bg-color-secondary);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      color: var(--text-color);
      width: 10vw;
      max-width: 100px;
      min-width: 80px;
      height: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .skill-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .progress {
      height: 6px;
      background-color: var(--bg-color-tertiary);
      margin-bottom: 0.3rem;
    }

    .progress-bar {
      background-color: var(--accent-color);
    }

    .badge {
      background-color: var(--accent-color);
    }

    @media (max-width: 576px) {
      .skill-card {
        width: 80px;
        height: 130px;
      }
    }
  </style>
</head>
<body>

<section class="skills-section text-center">
  <div class="container">
    
    <!-- Programming Languages -->
    <div class="skill-category">
      <h2 class="skill-title">Programming Languages</h2>
      <div class="row justify-content-center g-3">
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-file-code skill-icon"></i>
            <span class="badge">Python</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 90%"></div>
            </div>
            <small>90%</small>
          </div>
        </div>
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-braces skill-icon"></i>
            <span class="badge">C++</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 75%"></div>
            </div>
            <small>75%</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Science -->
    <div class="skill-category">
      <h2 class="skill-title">Data Science</h2>
      <div class="row justify-content-center g-3">
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-bar-chart-line-fill skill-icon"></i>
            <span class="badge">Pandas</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 85%"></div>
            </div>
            <small>85%</small>
          </div>
        </div>
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-diagram-3-fill skill-icon"></i>
            <span class="badge">NumPy</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 80%"></div>
            </div>
            <small>80%</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Tools -->
    <div class="skill-category">
      <h2 class="skill-title">Tools</h2>
      <div class="row justify-content-center g-3">
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-git skill-icon"></i>
            <span class="badge">Git</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 70%"></div>
            </div>
            <small>70%</small>
          </div>
        </div>
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-terminal-fill skill-icon"></i>
            <span class="badge">CLI</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 65%"></div>
            </div>
            <small>65%</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Frameworks -->
    <div class="skill-category">
      <h2 class="skill-title">Frameworks</h2>
      <div class="row justify-content-center g-3">
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-bootstrap-fill skill-icon"></i>
            <span class="badge">Bootstrap</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 90%"></div>
            </div>
            <small>90%</small>
          </div>
        </div>
        <div class="col-auto">
          <div class="skill-card">
            <i class="bi bi-lightning-fill skill-icon"></i>
            <span class="badge">Flask</span>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 75%"></div>
            </div>
            <small>75%</small>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
