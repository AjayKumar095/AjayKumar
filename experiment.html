<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate CTA Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b0b16;
      --bg-color-secondary: #1a1a2e;
      --bg-color-tertiary: #16213e;
      --text-color: #ffffff;
      --accent-color: #ae63e4;
      --blur-bg: rgba(255, 255, 255, 0.05);
      --navbar-bg: rgba(11, 11, 22);
      --success-color: #3fcf8e;
      --card-bg: #1a1a2e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .quote-box {
      max-width: 700px;
      margin: 60px auto 30px auto;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
      padding: 1rem 2rem;
    }

    .quote-box::before,
    .quote-box::after {
      font-size: 2.5rem;
      color: var(--accent-color);
      font-family: Georgia, serif;
      position: absolute;
    }

    .quote-box::before {
      content: open-quote;
      top: -10px;
      left: 10px;
    }

    .quote-box::after {
      content: close-quote;
      bottom: -10px;
      right: 10px;
    }

    .cta-btn {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      margin-top: 1rem;
    }

    .cta-btn:hover {
      background-color: var(--success-color);
      color: var(--bg-color);
      box-shadow: 0 4px 12px rgba(63, 207, 142, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote-box">
      <b><i>These are just a glimpse of the journey â€” every certificate tells a story of learning, growth, and passion. Curious to explore more?</i></b>
      <br>
      <a href="all-certificates.html" class="cta-btn">ðŸŒŸ View All Certificates</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
